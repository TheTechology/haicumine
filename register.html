<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HaiCuMine - Înregistrare</title>
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <header>
    <h1>Înregistrare - HaiCuMine</h1>
  </header>
  <section class="auth-section">
    <form id="registerForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Parolă:</label>
      <input type="password" id="password" required>

      <label for="role">Alege rolul:</label>
      <select id="role" required>
        <option value="client">Client</option>
        <option value="sofer">Șofer</option>
      </select>

      <button type="submit">Înregistrează-te</button>
    </form>
    <p>Ai deja cont? <a href="login.html">Autentifică-te</a></p>
  </section>

  <script type="module" src="scripts/register.js"></script>
</body>
</html>
